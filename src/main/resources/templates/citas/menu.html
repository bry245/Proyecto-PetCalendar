<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Agendar citas</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container">

            <h1>[[#{citas.titulo}]]</h1>

            <div class="column  py-1 mb-2 bg-light">
                <a th:href="@{/citas/listado}">
                    <button class="btn btn-primary btn-block "> [[#{citas.lista}]]</button>  </a>                                      
            </div>
            <div class="column  py-1 mb-2 bg-light">
                <a th:href="@{/citas/listadoEliminar}">
                    <button class="btn btn-primary btn-block "> [[#{accion.eliminar}]]</button>  </a>                                      
            </div>
            <div class="column  py-1 mb-2 bg-light">
                <a th:href="@{/cita/nuevo}">
                    <button class="btn btn-primary btn-block "> [[#{accion.agregar}]]</button>  </a>                                      
            </div>
            <div class="column  py-1 mb-2 bg-light">
                <a th:href="@{/cita/listadoEditar}">
                    <button class="btn btn-primary btn-block "> [[#{accion.actualizar}]]</button>  </a>                                      
            </div>
            <br/>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
