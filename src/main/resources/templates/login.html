
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="layout/plantilla :: head" >
        <title>Citas</title>
    </head>
    <body style="background-color: #A80D44">
        <header th:replace="layout/plantilla :: header"></header>

        <section >
            <div id="agregarUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{usuario.registrar2}">Registrar Usuario</h5>
                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/usuario/guardar}" th:object="${usuario}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{usuario.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="apellidos" th:text="#{usuario.apellidos}">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="username" th:text="#{usuario.correo}">Correo</label>
                                    <input type="username" class="form-control" name="username" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="password" th:text="#{usuario.contraseña}">Contraseña</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{usuario.telefono}">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono" required="true" >
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        

        <section id="login">
            <div class="container-Login">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="card">
                            <div class="card-title-login" >
                                <h4>[[#{login.login}]]</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div class="row py-1 mb-2 bg-light">
                                        <div class="form-group text-center">
                                            <label for="username">[[#{login.username}]]:</label>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                    </div>
                                    <div class="row py-1 mb-2 bg-light">
                                        <div class="form-group text-center">
                                            <label for="password">[[#{login.password}]]:</label>
                                            <input type="password" name="password" id="password"/>
                                        </div>
                                    </div>
                                    <div class="row  py-1 mb-2 bg-light ">
                                        <button type="submit" class="btn btn-primary btn-block">[[#{login.login}]]</button>                                        
                                    </div>
                                    <div style="text-align: center">
                                        <!-- <a th:href="@{/usuario/nuevo}" style="text-decoration: none "> Registrate Aquí</a>-->
                                        <button 
                                            
                                            type="button" 
                                            class="btn btn-registro " 
                                            data-bs-toggle="modal" 
                                            data-bs-target="#agregarUsuario">
                                             [[#{usuario.registrar}]]
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
    </body>
    <footer th:replace="layout/plantilla :: footer"></footer>
</html>
