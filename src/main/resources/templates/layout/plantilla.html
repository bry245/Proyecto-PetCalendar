<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:fragment="head">
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body >
        <header th:fragment="header" class="header">
            
            <section id="main-header" class="py-2 bg-colorNavBar text-white">
                
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <a th:href="@{/}" style="text-decoration: none " > <h1 style="color: white">
                                    <i class="fa fa-calendar"></i> <spam></spam>[[#{plantilla.titulo}]]
                                </h1>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <nav class="navbar navbar-expand-sm navbar-dark bg-colorNavegacion p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')">PetCalendar</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse" sec:authorize="hasRole('ROLE_ADMIN')">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/mascotas/menu}"
                                   th:text="#{mascotas.titulo}" sec:authorize="hasRole('ROLE_ADMIN')">Mi Mascota</a>
                            </li>  
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/citas/menu}"
                                   th:text="#{citas.titulo}">Agendar Cita</a>
                            </li>  
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/evento/listado}"
                                   th:text="#{eventos.titulo}">Eventos</a>
                            </li>  
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/albergue/listado}"
                                   th:text="#{adoptame.titulo}">Adoptame</a>
                            </li> 
                        </ul>  
                    </div>
                    <div>
                        
                        
                        
                        
                        
                        
                        
                    <!--
                         
                         <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                             <li class="nav-item mr-3">
                                 <a href="#" class="nav-link">
                                     <i class="fas fa-user"></i>
                                     <span th:text="#{plantilla.bienvenido}">Bievenido:</span>
                                     <span sec:authentication="name">Usuario</span>
                                 </a>
                             </li>
                             <li class="nav-item">
                                 <form method="POST" th:action="@{/logout}">
                                     <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                         <i class="fas fa-user-times"></i> [[#{plantilla.logout}]]
                                     </a>
                                 </form>
                             </li>
                         </ul>
                     </div> -->                   
                </div>
            </nav>

        </header>
        <footer th:fragment="footer" class=" bottom-0 start-0 end-0 bg-footer text-white mt-5 p-2" sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="container">
                <div class="col">
                    <p class="lead text-center"  style="display:inline" >
                        &COPY [[#{plantilla.derechos}]]
                        <a th:href="@{/(lang=es)}">ES</a> | 
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <form method="POST" th:action="@{/logout}" >                    
                            <a href="#" onclick="this.parentNode.submit();">Logout</a>
                        </form>

                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
